<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/signin.css" />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <title>Sign in To your Costumer Account</title>
  </head>
  <body>
    <header>
      <div class="navbar">
          <div class="logo">
              <img src="../assets/shop.png" alt="Logo" class="logo">
            </div>
          <ul class="nav-list">
            <li id="Home"><a href="#">Home</a></li>
            <li id="products"><a href="#">Products</a></li>
            <li id="categories"><a href="#">Categories</a></li>
          </ul>
          <div class="auth-links" id="auth-links">
              <a href="pages/register.html">Register</a>
              <a href="pages/signin.html">Sign In</a>
          </div>
      </div>
    </header>
    <main>
      <div class="reg-form">
        <h2>Register a New Account</h2>

        <label>First Name</label>
        <input type="text" id="first-name" placeholder="First Name" required>
        
        <label>Last Name</label>
        <input type="text" id="last-name" placeholder="Last Name" required>

        <label>Email</label>
        <input type="email" id="emai-input" placeholder="example@example.com" required>

        <label>Password</label>
        <input type="password" id="password-input" placeholder="Password" required>

        <label>Confirm Password</label>
        <input type="password" id="confirm-input" placeholder="Confirm Password" required>
        <div class="show">
          <input type="checkbox" name="show-password" id="show-box">
          <label for="show-password" id="show">Show Password</label>
        </div>
      
        <button id="reg-btn">Register</button>

        <p>Allredy have an account? <a href="signin.html">Click Here</a></p>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/signin.js"></script>
  </body>
</html>
